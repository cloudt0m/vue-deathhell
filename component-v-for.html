<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>component - v-for</title>
    <style>
      .btn {
        padding: 5px 20px;
        margin: 5px;
        background: slategray;
        color: white;
        border: none;
        border-radius: 4px;
      }
      .btn:hover {
        background: navy;
      }
      .card {
        display: inline-block;
        padding: 10px;
        margin: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-shadow: 0 2px #aaa;
        width: 250px;
      }
      .card h2 {
        font-size: 24px;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- <card
        v-for="(user, index) in users"
        :key="index"
        :name="user.name"
        :email="user.email"
        :phone="user.phone"
      ></card> -->

      <!-- use v-bind to bind all props -->
      <card
        v-for="(user, index) in users"
        :key="index"
        v-bind="user"
      ></card>
    </div>
  </body>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          users: [
            {
              name: 'John',
              email: 'john@doe.com',
              phone: "3535355",
            },
            {
              name: 'Sarah',
              email: 'sarah@doe.com',
              phone: "12345678",
            },
          ],
        };
      },
    });

    app.component('card', {
      /* data() {
        return {};
      }, */
      // props: ['title'],
      props: {
        name: {
          default: 'default name',
          type: String,
        },
        email: {
          default: 'default email',
          type: String,
        },
        phone: {
          default: 'default phone number',
          type: String,
        },
      },
      template: `<div class="card">
            <h2>{{ name }}</h2>
            <ul>
              <li>email: {{ email }}</li>
              <li>phone: {{ phone }}</li>
            </ul>
          </div>`,
    });
    app.mount('#app');
  </script>
</html>
