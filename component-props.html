<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>component - props</title>
    <style>
      .btn {
        padding: 5px 20px;
        margin: 5px;
        background: slategray;
        color: white;
        border: none;
        border-radius: 4px;
      }
      .btn:hover {
        background: navy;
      }
      .card {
        display: inline-block;
        padding: 10px;
        margin: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-shadow: 0 2px #aaa;
        width: 200px;
      }
      .card h2 {
        font-size: 24px;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <card title="from attribute"></card>
      <card :title="titleData"></card>
    </div>
  </body>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          titleData: 'from data()',
        };
      },
    });

    app.component('card', {
      data() {
        return {};
      },
      // props: ['title'],
      props: {
        title: {
          default: 'default title',
          type: String,
        },
      },
      template: `<div class="card">
        <h2>{{ title }}</h2>
      </div>`,
    });
    app.mount('#app');
  </script>
</html>
