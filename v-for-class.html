<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>boolean class</title>
    <style>
      .d-flex {
        display: flex;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: transparent;
        transition: 0.4s;
        margin-right: 5px;
        border: 5px solid transparent;
      }
      .box.red {
        background-color: white;
        border: 5px solid red;
      }
      .box.circle {
        border-radius: 50%;
      }
      .object-fit-cover {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="pic-container">
        <img v-if="picLink" :src="picLink" alt="" />
      </div>
      <div class="d-flex">
        <div
          class="box"
          v-for="(pic, index) in pics"
          :key="index"
          :class="{red: selectedIndex === index}"
          @click="selectPic(index)"
        >
          <img :src="'images/' + pic" class="object-fit-cover" />
        </div>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/vue@next"></script>

  <script>
    const app = {
      data() {
        return {
          selectedIndex: 0,
          picLink: null,
          pics: ['01.jpg', '02.jpg', '03.jpg', '04.jpg', '05.jpg'],
        };
      },
      methods: {
        selectPic(index) {
          this.selectedIndex = index;
          const picName = this.pics[index]
          this.picLink = `images/${picName}`;
        },
      },
    };

    Vue.createApp(app).mount('#app');
  </script>
</html>
