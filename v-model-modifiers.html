<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-model modifiers</title>
  </head>
  <body>
    <div id="app">
      <h4>v-model.lazy modifier - update when the input blurs</h4>
      <input type="text" v-model.lazy="message" />
      <div>{{ message }}</div>

      <hr />

      <h4>v-model.number modifier - return number</h4>
      <input type="number" v-model.number="firstNumber" /> +
      <input type="number" v-model.number="secondNumber" /> =
      <span>{{ total }}</span>

      <hr />

      <h4>v-model.trim modifier - trim space before and after</h4>
      <div>
        <input type="text" v-model.trim="trimmedContent">
        <div>{{ trimmedContent }}</div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      const app = {
        data() {
          return {
            message: '',
            firstNumber: 0,
            secondNumber: 0,
            trimmedContent: ''
          };
        },
        computed: {
          total() {
            return this.firstNumber + this.secondNumber;
          },
        },
      };

      Vue.createApp(app).mount('#app');
    </script>
  </body>
</html>
