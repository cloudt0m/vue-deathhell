<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>component v-model</title>
    <style></style>
  </head>
  <body>
    <div id="app">
      <!-- <input type="text" v-model="inputValue" /> -->
      <!-- <input type="text" :value="inputValue" @input="inputValue = $event.target.value"> -->

      <!-- v-model bind to component prop name('componentValue') except named prop as 'modelValue' -->
      <custom-input v-model:component-value="inputValue"></custom-input>
      <div>
        <p>{{ inputValue }}</p>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          inputValue: '',
        };
      },
    });

    app.component('customInput', {
      props: ['componentValue'],
      template: `<input type="text" @input="$emit('update:componentValue', $event.target.value)"/>`,
    });

    app.mount('#app');
  </script>
</html>
