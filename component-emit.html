<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>component emit</title>
    <style>
      .btn {
        padding: 5px 20px;
        margin: 5px;
        background: slategray;
        color: white;
        border: none;
        border-radius: 4px;
      }
      .btn:hover {
        background: navy;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <button-counter @modify-total="plusTotal"></button-counter>
      <button-counter @modify-total="minusTotal"></button-counter>
      <p>total count: {{ totalCount }}</p>
    </div>
  </body>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          totalCount: 0,
        };
      },
      methods: {
        plusTotal() {
          this.totalCount++;
        },
        minusTotal() {
          this.totalCount--;
        }
      }
    });

    app.component('button-counter', {
      data() {
        return {
          count: 0,
        };
      },
      template: `<button @click="addCount" class="btn">click me! count: {{ count }}</button>`,
      methods: {
        addCount() {
          this.count++;
          this.$emit('modify-total')
        }
      }
    });
    app.mount('#app');
  </script>
</html>
