<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue test</title>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="msg">
      <h1>{{ msg }}</h1>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      const app = {
        data() {
          return {
            msg: 'hello vue!'
          };
        },
      };

      Vue.createApp(app).mount('#app');
    </script>
  </body>
</html>
