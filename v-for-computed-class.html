<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>computed boolean class</title>
    <style>
      #app {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .pic-container {
        width: 400px;
        height: 400px;
        margin-bottom: 0.5rem;
      }
      .pic-container img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      .d-flex {
        display: flex;
      }
      .box {
        width: 100px;
        height: 100px;
        transition: 0.4s;
        margin-right: 5px;
        border: 5px solid transparent;
      }
      .box.red {
        background-color: white;
        border: 5px solid red;
      }
      .box.circle {
        border-radius: 50%;
      }
      .object-fit-cover {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="pic-container">
        <img :src="picLink" alt="" />
      </div>
      <div class="d-flex">
        <div
          class="box"
          v-for="(pic, index) in pics"
          :key="index"
          :class="{red: selectedIndex === index}"
          @click="selectedIndex = index"
        >
          <img :src="'images/' + pic" class="object-fit-cover" />
        </div>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/vue@next"></script>

  <script>
    const app = {
      data() {
        return {
          selectedIndex: 0,
          pics: ['01.jpg', '02.jpg', '03.jpg', '04.jpg', '05.jpg'],
        };
      },
      computed: {
        picLink() {
          return 'images/' + this.pics[this.selectedIndex];
        },
      },
    };

    Vue.createApp(app).mount('#app');
  </script>
</html>
